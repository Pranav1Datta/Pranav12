<!DOCTYPE html>
<html>
<head>
    <title>Ball Bounce Animation</title>
    <style>
        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0% {
                top: 0;
            }
            50% {
                top: 200px;
            }
            100% {
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
